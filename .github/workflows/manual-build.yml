name: Manual build
on:
  workflow_dispatch

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Setup node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      -run: npm install
      -run: npm run build-action
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          PUBLISH_DIR: _site 
          PUBLISH_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}